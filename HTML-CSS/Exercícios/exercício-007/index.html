<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <link rel="stylesheet" href="style/mediaQuery.css">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Tela de Login</title>
</head>

<body>
        <main class="tela">

            <section class="login">

                <div class="imagem"></div>

                <div class="formulario">
                    <h1>Login</h1>
                    <i class="fa-brands fa-facebook-f"></i>

                    <form action="" method="post" autocomplete="on">
                        <div class="campo">
                            
                            <label for="iemail">
                                <span class="material-symbols-outlined">
                                    account_circle
                                </span>
                            </label>
                            <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        </div>

                        <div class="campo">
                            

                            <label for="isenha">
                                <span class="material-symbols-outlined">
                                lock
                                </span>
                            </label>
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="6" maxlength="20">
                        </div>

                        <p>
                            <input type="submit" value="Entrar" class="entrar botao">
                        </p>

                        <input type="submit" value="Esqueci minha senha" class="esqueci botao">

                    </form>
                </div>
            </section>

        </main>
</body>

</html>
