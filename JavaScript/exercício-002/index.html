<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>

    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    

    <section>
        
        <header>
            <h1>Analisador de números</h1>
        </header>

        <div id="area1">
            <p>Digite um número (entre 1 e 100): <input type="number" name="numeros" id="numeros">
            <input id="adicionar" type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>

        <div>
            <p>
                <select name="valores" id="valores" size="10"></select>
            </p>

            <p>
                <input id="analisar" type="button" value="Analisar" onclick="analisar()">
                <input id="limpar" type="button" value="Limpar" onclick="limpar()">
            </p>

            <p></p>

        </div>

        <div id="resultado">

        </div>

    </section>

    <footer>
        <p>&copy; ArthurCorrea</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
